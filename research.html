<script type="text/javascript">
	$(document).ready(function(){
         $(".nano").nanoScroller(); 
    
		$("#nano_wrapper").on("update",function(event,values){
			if (values.position>100) {
				$(".to_top").fadeIn();
			} else {
				$(".to_top").fadeOut();
			}
		});
		
		//Click event to scroll to top
		$(".to_top").click(function(){
			$(".nano").nanoScroller({scroll: "top"});
			return false;
		});
	});
</script>
